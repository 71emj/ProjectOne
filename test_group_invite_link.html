<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Test login</title>
	<!-- Firebase link -->
	<script src="https://apis.google.com/js/platform.js" async defer></script>
	<script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.6.2/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.6.2/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.6.2/firebase-database.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.6.2/firebase-firestore.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.6.2/firebase-messaging.js"></script>
	<!-- initializing firebase -->
	<script src="assets/javascript/firebase_initialization.js"></script>
	<!-- JQuery link -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- Materialize CSS -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
	<!--------------------->
	<!-- Manual Styling -->
	<link rel="stylesheet" href="assets/css/indexStyle.css" type="text/css" />
</head>

<body>
	<div id="registerModal" class="modal">
		<div class="modal-content">
			<div class="row">
				<h5>Register your account.</h5>
			</div>
			<div class="row">
				<div id="formLeft" class="col s5">
					<div class="input-field">
						<input id="registerAlias" type="text">
						<label for="registerAlias">Create Alias</label>
					</div>
					<div class="input-field">
						<input id="registerName" type="text">
						<label for="registerName">Name</label>
					</div>
				</div>
				<div id="formRight" class="col s5 offset-s2">
					<div class="input-field">
						<input id="registerEmail" type="email" class="validate">
						<label for="registerEmail">Email</label>
					</div>
					<div class="input-field">
						<input id="registerPassword" type="password" class="validate">
						<label for="registerPassword">Password</label>
					</div>
					<div class="input-field">
						<input id="registerPasswordConfirm" type="password" class="validate">
						<label for="registerPasswordConfirm">Confirm Password</label>
					</div>
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<button id="registerButton" type="button" class="btn">Register</button>
		</div>
	</div>
	<script>
	(function($) {
		$('.modal').modal();
		setTimeout(function() {
			$("#registerModal").modal("open");
		}, 2000);
	}(jQuery));
	</script>
	<script src="assets/javascript/group_invite.js"></script>
	<!-- <script src="assets/javascript/test_authentication_google.js"></script> -->
</body>

</html>
