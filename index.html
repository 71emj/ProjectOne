<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Secret Santa Dashboard</title>

  <!-- Firebase link -->
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase-messaging.js"></script>

  <!-- JQuery link -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Materialize CSS -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <!--------------------->

  <!-- Manual Styling -->
  <link rel="stylesheet" href="assets/css/indexStyle.css" type="text/css" />
</head>

<body>
  <nav>
    <div class="nav-wrapper cyan darken-3">
      <a href="#" class="brand-logo center">Logo</a>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col s12 col l5">
        <div class="card">
          <div class="card-content">
            <span>First time here?</span>
            <span class="card-title"> Create/Join Group </span>
            <form>
              <div class="input-field">
                <input id="loginNewGroup" type="text" class="validate">
                <label for="loginNewGroup">Create New Group</label>
              </div>
              <div class="input-field">
                <input id="loginJoinGroup" type="text" class="validate">
                <label for="loginJoinGroup">Join Existing Group</label>
              </div>
              <button id="startRegisterButton" type="button" class="btn-floating btn-large right"><i class="material-icons">arrow_forward</i></button>
            </form>
          </div>
        </div>
      </div>
      <div class="col s12 col l5 offset-l2">
        <div class="card">
          <div class="card-content">
            <span>Already have an account?</span>
            <span class="card-title">Login</span>
            <form>
              <div class="input-field">
                <input id="loginEmail" type="email" class="validate">
                <label for="loginEmail">Email</label>
              </div>
              <div class="input-field">
                <input id="loginPassword" type="password" class="validate">
                <label for="loginPassword">password</label>
              </div>
              <button id="loginButton" type="button" class="btn-floating btn-large right"><i class="material-icons">arrow_forward</i></button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div id="registerModal" class="modal">
      <div class="modal-content">
        <div class="row">
          <h5>Register your account.</h5>
        </div>
        <div class="row">
          <div id="formLeft" class="col s5">
            <div class="input-field">
              <input id="registerAlias" type="text">
              <label for="registerAlias">Create Alias</label>
            </div>
            <div class="input-field">
              <input id="registerName" type="text">
              <label for="registerName">Name</label>
            </div>
          </div>
          <div id="formRight" class="col s5 offset-s2">
            <div class="input-field">
              <input id="registerEmail" type="email" class="validate">
              <label for="registerEmail">Email</label>
            </div>
            <div class="input-field">
              <input id="registerPassword" type="password" class="validate">
              <label for="registerPassword">Password</label>
            </div>
            <div class="input-field">
              <input id="registerPasswordConfirm" type="password" class="validate">
              <label for="registerPasswordConfirm">Confirm Password</label>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button id="registerButton" type="button" class="btn">Register</button>
      </div>
    </div>
  </div>
  <script src="assets/javascript/indexScript.js"></script>
  <script src="assets/javascript/index_user_authentication.js"></script>
</body>

</html>
