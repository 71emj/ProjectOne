<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Secret Santa Dashboard</title>

  <!-- JQuery link -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Materialize CSS -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <!--------------------->




  <!-- Manual Styling -->
  <link rel="stylesheet" href="assets/css/indexStyle.css" type="text/css" />

</head>

<body>

  <nav>
    <div class="nav-wrapper cyan darken-3">
      <a href="#" class="brand-logo center">Logo</a>
    </div>
  </nav>


  <div class="container">

    <div class="row">

      <div class="col s12 col l5">
        <div class="card">
          <div class="card-content">
            <span>First time here?</span>
            <span class="card-title"> Create/Join Group </span>

            <form>
              <div class="input-field">
                <input id="loginNewGroup" type="text" class="validate">
                <label for="loginNewGroup">Create New Group</label>
              </div>

              <div class="input-field">
                <input id="loginJoinGroup" type="text" class="validate">
                <label for="loginJoinGroup">Join Existing Group</label>
              </div>

              <button id="startRegisterButton" type="button" class="btn-floating btn-large right"><i class = "material-icons">arrow_forward</i></button>
            </form>

          </div>
        </div>
      </div>


      <div class="col s12 col l5 offset-l2">
        <div class="card">
          <div class="card-content">

            <span>Already have an account?</span>
            <span class="card-title">Login</span>

            <form>
              <div class="input-field">
                <input id="loginEmail" type="email" class="validate">
                <label for="loginEmail">Email</label>
              </div>

              <div class="input-field">
                <input id="loginPassword" type="password" class="validate">
                <label for="loginPassword">password</label>
              </div>

              <button id="loginButton" type="button" class="btn-floating btn-large right"><i class = "material-icons">arrow_forward</i></button>
            </form>

          </div>
        </div>
      </div>

    </div>


    <div id="registerModal" class="modal">
      <div class="modal-content">
        <h5>Register your account.</h5>

        <div class="input-field">
          <input id="registerAlias" type="text">
          <label for="registerAlias">Create Alias</label>
        </div>
        
         <div class="input-field">
          <input id="registerName" type="text">
          <label for="registerName">Name</label>
        </div>

        <div class="input-field">
          <input id="registerEmail" type="email" class="validate">
          <label for="registerEmail">Email</label>
        </div>

        <div class="input-field">
          <input id="registerPassword" type="password" class="validate">
          <label for="registerPassword">password</label>
        </div>

      </div>

      <div class="modal-footer">
        <button id="registerButton" type="button" class="btn">Register</button>
      </div>

    </div>

  </div>


  <script src="assets/javascript/indexScript.js"></script>

</body>

</html>
