<!DOCTYPE html>
<html lang="en-us">

<head>
  
    <meta charset="UTF-8">
    <title>Secret Santa Dashboard</title>
    
    <!-- JQuery link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <!--------------------->
    
    <!-- Manual Styling -->
    <link rel="stylesheet" href="assets/css/indexStyle.css" type="text/css" />
    
</head>

<body>
    <!--<button class="btn btn-warning btn-xs theme-button"><span class="glyphicon glyphicon-music"></span> Terrible Music!</button>-->
    <!--<button class="btn btn-default btn-xs pause-button"><span class="glyphicon glyphicon-pause"></span> Pause Song</button>-->

    <div class="container">
        
      <form>
      
        <div class="row">
          <div class="col s4 offset-s4">
            <div class="input-field">
              <input id="loginNewGroup" type="text" class="validate">
              <label for="loginNewGroup">Create New Group</label>
            </div>
          </div>
        </div>
          
          
        <div class="row">
          <div class="col s4 offset-s4">
            <div class="input-field">
              <input id="loginJoinGroup" type="text" class="validate">
              <label for="loginJoinGroup">Join Existing Group</label>
            </div>
          </div>
        </div>
        
        <div class="row">
          <div class = "col s4 offset-s4 center">
            <span>OR Login</span>
            
          </div>
            
        </div>
        
       
          
        <div class="row">
            <div class="col s4 offset-s2">
              <div class="input-field">
                <input id="loginEmail" type="email" class="validate">
                <label for="loginEmail">Email</label>
              </div>
            </div>
            
            <div class="col s4">
              <div class="input-field">
                <input id="loginPassword" type="password" class="validate">
                <label for="loginPassword">password</label>
              </div>
            </div>
            
            <div class="col s1">
                <button id="loginButton" type="button" class="btn">Next</button>
            </div>
        </div>
        
      </form>
      
    </div>
        
        
    <div id="modal1" class="modal">
      <div class="modal-content">
        <h4>Modal Header</h4>
        <p>A bunch of text</p>
      </div>
    <div class="modal-footer">
      <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
    </div>
    
  </div>
    <!--TODO: Link Me-->
    <script src="assets/javascript/script.js"></script>
</body>

</html>
