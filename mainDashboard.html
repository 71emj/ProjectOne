<html lang="en-us">

<head>  
  <meta charset="UTF-8">
  <title>Secret Santa Dashboard</title>
  
  <!-- JQuery link -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  
  <!-- Materialize CSS -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <!--------------------->
  
  <!-- Manual Styling -->
  <link rel="stylesheet" href="assets/css/mainDashboardStyle.css" type="text/css" />
    
</head>

<body>

  <nav>
    <div class="nav-wrapper cyan darken-3 valign-wrapper">
      <img class = "brand-logo left" src = "assets/images/secretSanta.png" alt = "Secret Santa">
    </div>
  </nav>
  
  
    
<div class="row">
  
  <div class="col s4">
    
    <div class="row">
      <div class="col s12">
        <h4>Welcome, <span class="userName">Alias</span>!</h4>
      </div>
    </div>
    
    <div class="row">
      <div class="col s12">
        <h5> Buy a gift for: <span class = "partner">Partner</span></h5>
        
        <div class="chip">Gift 1</div>
        
        <div class="chip">Gift 2</div>
      </div>
      
    <div class="row">
      <div class="col s12">
        <h5> Send gift ideas to your Secret Santa</h5>
        
        <form>
          <input id="giftIdea" placeholder="Enter Here"  type="text">
          <button id = "giftIdeaButton" class = "btn btn-floating"><i class = "material-icons">add</i></button>
        </form>
      </div>
      
    <div class = "row">
      <div class="chip close">Gift 1</div>
      
    </div>
      
    </div>
      
      
    </div>
    
  </div>
  
  <div class="col s6">
    
  </div>
  
  <div class="col s3">
    
  </div>
  
</div>
    

</body>

</html>
