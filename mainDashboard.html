<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  
  <title>Secret Santa Dashboard</title>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.2/moment.min.js"></script>
  <!-- JQuery link -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Materialize CSS -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <!--------------------->

  <!-- Manual Styling -->
  <link rel="stylesheet" href="assets/css/mainDashboardStyle.css" type="text/css" />

</head>

<body>


  <div id="header" class="valign-wrapper">
    <img src="assets/images/secretSanta.png" alt="Secret Santa Image">
  </div>
  <!-- menu -->
  <div class="row">
    <div class="col s12">
      <div class="row valign-wrapper">
        <h4>
          Welcome, 
          <span class="userName">User's Name</span>
          !
          <a id="menuButton" class="dropdown-button btn" data-activates="menu"><i class="material-icons">arrow_drop_down</i></a>
        </h4>

        <ul id='menu' class='dropdown-content'>
          <li><a href="#!" id="switchGroup">Switch Groups</a></li>
          <li><a href="#!" id="signOut">Sign Out</a></li>
        </ul>
      </div>
    </div>
  </div>

  <!-- main part -->
  <div class="row">
    <div class="col s12 l3">
      <div class="card">
        <div class="card-content">
          <span class="card-title"> Send Gift Ideas To Your Secret Santa:</span>

          <form>
            <input id="giftIdea" placeholder="Enter Here" type="text">
            <button id="giftIdeaButton" class="btn btn-floating" type="button"><i class="material-icons">add</i></button>
          </form>

          <div id="yourGiftIdeas"></div>
        </div>
      </div>
    </div>

    <div class="col s12 l6">
      <div class="card">
        <div class="card-content">
          <span class="card-title"> Buy a gift for: <span class = "partner">Partner</span></span>

          <div id="partnerGiftIdeas"></div>

          <div id="storeSelection">
            <button id = "walmart" class="btn" type="button">Walmart</button>
            <button id = "ebay" class="btn" type="button">Ebay</button>
          </div>

          <div id="productDisplay" class = "carousel"></div>

        </div>
      </div>
    </div>

    <div class="col s12 l3">
      <div class="card">
        <div class="card-content">
          <span class="card-title">Group Members:</span>
          <ul id="member-list" class="collection"></ul>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col s12 center-align">

      <h3>Chat!</h3>
      <textarea rows="10" name="char" class="materialize-textarea" id="chat" style="height: 150px;overflow-y: scroll;"></textarea>
      <div class="input-field">
        <input type="text" name="message" placeholder="Type your message" id="message" style="height: 50px; width: 100%" />
      </div>
      
      <button class="btn-floating" id="sendToChat" >Send</button>

    </div>
  </div>

  <script src="assets/javascript/mainDashboardScript.js"></script>
</body>

</html>
