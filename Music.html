<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <script src="https://www.youtube.com/iframe_api"></script>
</head>

<body>

    <button class="btn-floating btn-large waves-effect waves-light right" id="play-music"><i class="material-icons">play_circle_outline</i></button>
    <button class="btn-floating btn-large waves-effect waves-light right" id="pause-music"><i class="material-icons">pause_circle_outline</i></button>
    <div id="player" style="visibility:hidden"></div>

    <script>
        /* global YT */
        // 1. This code loads the IFrame Player API code asynchronously.
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        // 2. This function creates an <iframe> (and YouTube player)
        //    after the API code downloads.
        var player;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '200',
                width: '200',
                videoId: '9DlD7-TykIU',
                events: {
                    //'onReady': onPlayerReady,
                    //'onStateChange': onPlayerStateChange
                }
            });
        }

        $("#play-music").click(function() {
            player.playVideo();
            $("#play-music").addClass("pulse");
        });
        $("#pause-music").click(function() {
            player.pauseVideo();
            $("#play-music").removeClass("pulse");
        });
    </script>
</body>

</html>
