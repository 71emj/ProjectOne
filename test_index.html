<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">

	<style>
	* {
		margin: 0;
		padding: 0;

	body {
		display: flex;
		flex-flow: row wrap;
		align-items: center;
		justify-content: center;
		height: 100vh;
	}

	form {
		width: 100%;
		max-width: 480px;
	}

	ul {
		padding: 0px;
	}

	label {
		display: inline-block;
		margin-top: .5rem;
		line-height: 2;
	}

	input {
		width: 100%;
		height: 1.25rem;
	}

	input[type="submit"] {
		margin-top: 2rem;
	}

<body>
	<form action="https://secret-santa-project.firebaseio.com">
		<ul>
			<label for="user-name">User Email:</label>
			<input type="email" name="user_name" id="user-name">
			<label for="user-password">Password</label>
			<input type="password" name="user_password" id="user-password">
			<label for="user-password">Alias</label>
			<input type="text" name="user_alias" id="user-alias">
		</ul>
		<input type="submit" value="Signup" id="signup-btn">
		<input type="submit" value="Login" id="login-btn">
	</form>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
